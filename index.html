<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Methods</title>
</head>
<body>
  <h1>String Methods</h1>
  <h2>Open console for answer</h2>
  <script>
   let a = "         Ganesh        ";
   let b = "Sukalolu";
   let c = "Ganesh"
   console.log(a.length);
   console.log(a.trim());
   console.log(a.trimStart());
   console.log(a.trimEnd());
   console.log(a.trimLeft());
   console.log(a.trimRight());
   console.log(a.toLowerCase());
   console.log(a.toUpperCase());
   console.log(b.startsWith("S"));
   console.log(b.endsWith("u"));
   console.log(b.charAt(2));
   console.log(b.indexOf("l"));
   console.log(b.lastIndexOf("u"));
   console.log(b+" "+c);
   console.log(c.includes("n"));
   console.log(c.slice(3, ));
   console.log(c.split("n"));
  </script>
</body>
</html>
